<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id = "img-holder">

    </div>
    <div id = "other-content">
        <p>Do you enjoy getting angry? Does losing a meaningless online competitive game gets you more frustrated than anything? Then you are at the right place.</p>
        <p>Join the MDTv_ E-Sports team!</p>
        <div id="form-holder">
            <form action="" method="get">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="confirm-password" required>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
